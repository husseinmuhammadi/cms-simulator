<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/favicon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
</head>
<body>
<th:block th:replace="fragments/header::header"/>
<div class="container">
    <h1>Fund Transfer</h1>
    <form th:action="@{/transaction/fundTransfer}" th:object="${fundTransfer}" id="fund-transfer" method="post">
        <div class="form-group">
            <label for="source-card">Source Card</label>
            <input type="text" class="form-control" id="source-card" aria-describedby="source-card-description" placeholder="Source Card Number" th:field="*{sourceCard}">
            <small id="source-card-description" class="form-text text-muted">Sample card number: 9832551217745378</small>
        </div>
        <div class="form-group">
            <label for="destination-card">Destination Card</label>
            <input type="text" class="form-control" id="destination-card" aria-describedby="destination-card-description" placeholder="Destination Card Number" th:field="*{destinationCard}">
            <small id="destination-card-description" class="form-text text-muted">Sample card number: 9832553325401928</small>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" aria-describedby="amount-description" placeholder="Amount" th:field="*{amount}">
            <small id="amount-description" class="form-text text-muted">Enter amount</small>
        </div>
        <div class="btn-group" role="group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <p/>
    <div id="ajaxLoadedContent"></div>
</div>
<th:block th:replace="fragments/footer::footer"/>
<script>
    $(document).ready(function () {
        makeAjaxSubmit('fund-transfer');
    });
</script>
</body>
</html>
