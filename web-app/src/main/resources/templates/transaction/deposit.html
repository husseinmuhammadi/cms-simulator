<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/favicon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
</head>
<body>
<th:block th:replace="fragments/header::header"/>
<div class="container">
    <h1>Deposit</h1>
    <form th:action="@{/transaction/deposit}" th:object="${deposit}" id="deposit" method="post">
        <div class="form-group">
            <label for="card-no">Card No</label>
            <input type="text" class="form-control" id="card-no" aria-describedby="card-no-description" placeholder="Card Number" th:field="*{cardNo}">
            <small id="card-no-description" class="form-text text-muted">Sample card number: 9832551217745378</small>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" aria-describedby="amount-description" placeholder="Amount" th:field="*{amount}">
            <small id="amount-description" class="form-text text-muted">Enter amount</small>
        </div>
        <div class="btn-group" role="group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <p/>
    <div id="ajaxLoadedContent"></div>
</div>
<th:block th:replace="fragments/footer::footer"/>
<script>
    $(document).ready(function () {
        makeAjaxSubmit('deposit');
    });
</script>
</body>
</html>
