<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issue New Card</title>
    <div th:replace="fragments/header::head"></div>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="container">
    <h1>Card Status Inquiry</h1>

    <form action="#" th:action="@{/card/info}" th:object="${card}" id="form1" method="post">
        <p>
            Mobile No: <input type="text" th:field="*{mobileNo}">
        </p>
        <p>
            Group: <input type="text" th:field="*{group}">
        </p>
        <p>
            Status: <input type="text" th:field="*{status}">
        </p>
        <p>
            <input type="submit" value="Submit"/>
        </p>
        <p>
        <div id="ajaxLoadedContent"></div>
        </p>
    </form>
</div>
<div th:replace="fragments/footer::footer"></div>
<script>
    $(document).ready(function () {
        makeAjaxSubmit('form1');
    });
</script>
</body>
</html>
