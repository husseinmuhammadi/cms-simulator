<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="transaction-response">
    <div th:object="${response}">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Status</span>
            </div>
            <input type="text" class="form-control" th:field="*{status}">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Message</span>
            </div>
            <input type="text" class="form-control" th:field="*{message}">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Transaction Id</span>
            </div>
            <input type="text" class="form-control" th:field="*{tranId}">
        </div>
    </div>
</th:block>
</html>
